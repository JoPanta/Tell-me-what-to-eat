{% from "bootstrap5/form.html" import render_form %}
{% extends 'base.html' %}
{% block content %}


<div class="position-relative overflow-hidden p-3 p-md-5 text-center text-bg-dark">
    <div class="col-md-6 p-lg-2 mx-auto my-5 text-bg-dark">

      <h1 class="display-1 fw-bold text-light">Add food</h1>
        {% if form_submitted %}
        <p class="success-message text-light">Meal added successfully!</p>
        {% endif %}

    </div>
  </div>


<main class="mb-5">
  <div class="container ">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto text-light my-5">
      <!--Rendering the registration form here-->
      {{render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
    </div>
  </div>
</main>
{% endblock %}
